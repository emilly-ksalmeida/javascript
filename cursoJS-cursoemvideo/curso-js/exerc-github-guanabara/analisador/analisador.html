<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="analisador.css">
</head>
<body>
    <header>
<h1>Analisador de Números</h1>
    </header>

    <section>
<div><!--Etapa para inserir o número-->
<p>
    <label for="campnumero">Número (entre 1 e 100): </label>
    <input type="number" name="camp" id="campnumero">

    <input type="button" value="Adicionar" class="botao" onclick="adicionar()">
</p>
</div>
<!--Bloco onde irá aparecer os números adicionados (lista de números)-->
<div id="boxnumeros">Itens adicionados</div>

<div>
    <p><input type="button" value="Finalizar" class="botao" onclick="finalizar()"></p>
</div>
<div id="exibirresultado">
<!--Bloco onde irá aparecer os resultados de cálculo matemático-->
</div>
    </section>

    <footer>
<p>&copy; CursoemVideo</p>
    </footer>
    <script src="analisadorfinal.js"></script>
</body>
</html>
